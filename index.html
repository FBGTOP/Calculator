<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src = "./script.js" defer></script>
    <link rel = "stylesheet" href = "./styles.css">
</head>
<body>
    <div class="calculator">
        <div class="dispContainer">
            <div class ="display"></div>
            <div class="display" id="previousCalc"></div>
        </div>
        <div class ="btnArea">
            <button class ="button" onclick="resetToZero()">AC</button>
            <button class ="button" onclick="backspace()">C</button> 
            <button class ="button" onclick="storeDisplay(this.innerText)">/</button>    
            <button class ="button" onclick="storeDisplay('*')">x</button>    
            <button class ="button" onclick="updateDisplay(this.innerText)">7</button>    
            <button class ="button" onclick="updateDisplay(this.innerText)">8</button>    
            <button class ="button" onclick="updateDisplay(this.innerText)">9</button>    
            <button class ="button" onclick="storeDisplay(this.innerText)">-</button> 
            <button class ="button" onclick="updateDisplay(this.innerText)">4</button>
            <button class ="button" onclick="updateDisplay(this.innerText)">5</button>    
            <button class ="button" onclick="updateDisplay(this.innerText)">6</button>    
            <button class ="button" onclick="storeDisplay(this.innerText)">+</button>    
            <button class ="button" onclick="updateDisplay(this.innerText)">1</button>    
            <button class ="button" onclick="updateDisplay(this.innerText)">2</button>    
            <button class ="button" onclick="updateDisplay(this.innerText)">3</button>    
            <button class ="button" onclick="updateDisplay(this.innerText)">.</button>    
            <button class ="button" id="equals" onclick="equals()">=</button>    
            <button class ="button" id="zero" onclick="updateDisplay(this.innerText)">0</button>     
       </div>
    </div>
    
</body>
</html>
